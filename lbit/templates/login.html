{% extends "base.html" %}

{% block title %}

{% endblock %}
{% block page_content %}

{% with messages = get_flashed_messages() %}
{% for message in messages %}
<center><div class="alert alert-danger">{{ message }}</div></center><br>
{% else %}
<h1><br><br></h1>
{% endfor %}

{% endwith %}

<body class = "root">

 <br><h2 class="text-center"> Login </h2>

  <div class="form-group">
          <label for="user">Email</label>

</div>

 <h2 class="text-center"> Create Account </h2>
